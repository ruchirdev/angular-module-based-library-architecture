
<div class="sign-up-main">
    <div class="sign-up-box sign-up-left">
        <img src="../../assets/images/sign-up-img.svg" alt="">
    </div>
    <div class="sign-up-box sign-up-right">
        <div class="sign-up-section">
            <div class="sign-up-top">
                <div class="sign-up-logo">
                    <img src="../../assets/images/logo-main.png" alt="">
                </div>
                <h2>Letâ€™s get started</h2>
                <p>Begin by creating an account</p>
            </div>
            <div class="sign-up-form w-100">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="" placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" id="" placeholder="Enter your Last name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="" placeholder="e.g sanandreas@gmail.com">
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Password</label>
                            <div class="password-field">
                                <input type="password" class="form-control" id="" placeholder="Must be at least 8 character">
                                <i class="show-pass"></i>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col">
                        <label class="check-box">
                            <input type="checkbox" name="" value="1" class="">
                            <span class="check-label">I accept the <a href="#">Terms & Conditions</a>.</span>
                        </label>
                    </div>
                </div>
                <div class="row submit-btn">
                    <div class="col">
                        <button type="submit" class="btn btn-primary w-100" routerLink="/signup/store-preference">Submit</button>
                    </div>
                </div> 
                <div class="row sign-up-text">
                    <div class="col">
                        Have an account on our platform? <a routerLink="/login">Signin</a>
                    </div>
                </div> 
                <div class="row or-login">
                    <div class="col">
                        <span>Or Log In with</span>
                    </div>
                </div> 
                <div class="social-box">
                    <a href="#"><img src="../../assets/images/google-icon.svg">Google</a>
                    <a href="#"><img src="../../assets/images/facebook-icon.svg">Facebook</a>
                </div>                     
            </div>
        </div>
    </div>
</div>
